name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm i
      - run: npm build
      - run: npm run test:ci

  codecov:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: codecov
      uses: codecov/codecov-action@v1.0.5
      with:
        token: ${{secrets.codecov}}
        file: ./coverage/
